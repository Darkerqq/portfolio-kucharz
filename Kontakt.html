<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Portfolio kucharz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Najlepszy kucharz w Europie i nie tylko</h1>
    </header>
    <div class="pasek-nawigacyjny">
        <div class="nav-lewo">
            <a href="index.html">Strona główna</a>
        </div>
        <div class="nav-prawo">
            <a href="co-potrafie.html">Co potrafię</a>
            <a href="Kontakt.html">Kontakt</a>
        </div>
    </div>
    <div class="sekcja-glowna">
        <div class="kontakt-wrapper">
            <div class="kontakt-blok">
                <h2 class="kontakt-tytul">Kontakt</h2>
                <p>Masz pytania? Skontaktuj się ze mną:</p>
                <ul class="kontakt-lista">
                    <li><strong>Email:</strong> kucharz@gmail.com</li>
                    <li><strong>Telefon:</strong> 123 456 789</li>
                </ul>
                <p>Możesz też napisać bezpośrednio przez formularz:</p>
                <form class="formularz-kontakt">
                    <input type="text" name="name" placeholder="Imię" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <textarea name="message" placeholder="Wiadomość" required></textarea>
                    <button type="submit">Wyślij</button>
                </form>
            </div>
        </div>
    </div>
    <div class="sekcja-stopka">
        <img src="kucharz_1160.png" alt="Kucharz" class="zdjecie-stopka">
    </div>
</body>
</html>
